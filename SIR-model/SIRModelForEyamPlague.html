<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sirModelStyles.css">
</head>

<body style='background-color: rgb(42,42,42)'>
    <div class='container inputContainer'>
        <label for="S0" style="color: white">S0:</label>
        <input type='text' name='S0' id='S0' class='form-control inputField'>
        <label for="I0" style="color: white">I0:</label>
        <input type='text' name='I0' id='I0' class='form-control inputField'>
        <label for="alpha" style="color: white">Alpha:</label>
        <input type='text' name='alpha' id='alpha' class='form-control inputField'>
        <label for="beta" style="color: white">Beta:</label>
        <input type='text' name='beta' id='beta' class='form-control inputField'>
        <button class='btn btn-danger simulateButton' onclick={simulate()}>Simulate</button>
    </div>
    <div id="wrapper" style="text-align: center">
        <div id="resultSGraph" align='center' hidden style="width:800px;height:600px;margin: auto;"></div>
    </div>
</body>
<script src="./sirModel.js"></script>

</html>
